<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

    <div class="dropdown" id="user-info" style="display: none;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="user" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false"></button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
        <a class="dropdown-item" href="cart.html">Carrito</a>
        <a class="dropdown-item" id="log-out">Salir</a>
      </div>
    </div>
      
    </div>
  </nav>
  <div class="container p-5">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col"> Imagen </th>
            <th scope="col"> Producto </th>
            <th scope="col"> Precio por unidad </th>
            <th scope="col"> Cantidad </th>
            <th scope="col"> Subtotal </th>
          </tr>
        </thead>
        <tbody id="cart-table">

        </tbody>
        <tfoot>
          <tr>
            <th colspan="4">Total</th>
            <td id="total"> </td>
          </tr>
        </tfoot>
      </table>

      <label for="premium">
        <input type="radio" name="send-type" id="premium" value="10" required>
        Envío premium
      </label>
      <a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content"><span
          class="glyphicon glyphicon-info-sign"></span></a>
      <br>
      <label for="standard">
        <input type="radio" name="send-type" id="standard" value="5" required>
        Envío estándar
      </label>
      <a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content"><span
          class="glyphicon glyphicon-info-sign"></span></a>
      <br>
      <label for="economic">
        <input type="radio" name="send-type" id="economic" value="2" required>
        Envío económico
      </label>
      <a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content"><span class="glyphicon glyphicon-info-sign"></span></a>
      <br>

  </div>



  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
