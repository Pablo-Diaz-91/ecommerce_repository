<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
  
</head>

<body>

  <!--NAV BAR-->
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <!--Dropdown-->
      <div class="dropdown" id="user-info" style="display: none;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="user" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="cart.html">Carrito</a>
          <a class="dropdown-item" id="log-out">Salir</a>
        </div>
      </div>
    </div>
  </nav>


  <!--CONTENT-->
  <div class="container p-5">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col"> Imagen </th>
            <th scope="col"> Producto </th>
            <th scope="col"> Precio por unidad </th>
            <th scope="col"> Cantidad </th>
            <th scope="col"> Subtotal </th>
          </tr>
        </thead>
        <tbody id="cart-table">

        </tbody>
        <tfoot>
          <tr>
            <th colspan="4">Total</th>
            <td id="total"> </td>
          </tr>
        </tfoot>
      </table>

      <!-----------Tipos de envío----------->
      <h2>Tipo de envío</h2>
      <div class="my-3">
        <label for="premium">
          <input type="radio" name="send-type" id="premium" value="1" required checked>
          Envío premium
        </label>
        <br>
        <label for="standard">
          <input type="radio" name="send-type" id="express" value="2" required>
          Envío express
        </label>
        <br>
        <label for="economic">
          <input type="radio" name="send-type" id="standard" value="3" required>
          Envío standard
        </label>
        <br>
      </div>
      <!---------------------------------->

      <!----------Datos de envío---------->
      <form>
        <h2>Datos de envío</h2>
        <div class="form-group mb-4">
          <label for="country">País</label>
          <select name="country" id="country" class="form-control">
            <option>Uruguay</option>
            <option>Brasil</option>
            <option>Argentina</option>
            <option>Paraguay</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="adress-street" placeholder="Calle" required><br>
          <input type="text" class="form-control" id="adress-number" placeholder="Número de puerta" required><br>
          <input type="text" class="form-control" id="adress-intersection" placeholder="Esquina" required><br>
        </div>

        <!-- Button trigger modal -->
        <div class="text-center mb-4">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Seleccionar método de pago
          </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Métodos de compra</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="credit-card">
                  <input type="radio" name="pay-method" id="credit-card" checked>
                  Tarjeta de crédito
                </label><br>
                <label for="transfer">
                  <input type="radio" name="pay-method" id="transfer">
                  Transferencia
                </label>
                <!--Tarjeta de crédito-->
                <div class="form-group">
                  <input type="text" class="form-control"  placeholder="N° de Tarjeta">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"  placeholder="Nombre del titular">
                </div>
                <div class="form-group">
                  <input type="date" class="form-control" placeholder="Vencimiento">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control"  placeholder="Código">
                </div>
                <!--Transferencia bancaria-->
                  <!--Contenido para Transferencia. Empieza como d-none y cambia de clase si se selecciona-->
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Comprar</button>
              </div>
            </div>
          </div>
        </div>
        <!--------------------------------------->


        <div class="text-center">
          <!--Contenedor de calculo total con el envío-->
          <h2>Total con envío:</h2>
          <div id="total-delivery">

          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Comprar</button>
        </div>
      </form>

  </div>


  <!--Spiners-->
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!--SCRIPTS-->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
