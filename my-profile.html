    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar perfil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>

          </div>
          <div class="modal-body">
            <div class="form-group">
              <!--FIRST NAME-->
              <input class="form-control my-3" type="text" name="first-name" id="first-name" placeholder="Nombre" onblur="checkFirstName();">
              <!--message-->
              <p id="fn-message" style="display: none;"></p>
              <!--LAST NAME-->
              <input class="form-control my-3" type="text" name="last-name" id="last-name" placeholder="Apellido" onblur="checkLastName();">
              <!--message-->
              <p id="ln-message" style="display: none;"></p>
              <!--BIRTHDAY-->
              <input class="form-control my-3" type="text" name="birthday" id="birthday" onblur="checkBirthday()" placeholder="Fecha de Nacimiento">
              <!--message-->
              <p id="bd-message" style="display: none;"></p>
              <!--EMAIL-->
              <input class="form-control my-3" type="email" name="email" id="email" placeholder="Email" onblur="checkEmail();">
              <!--message-->
              <p id="em-message" style="display: none;"></p>
              <!--PHONE-->
              <input class="form-control my-3" type="text" name="phone" id="phone" placeholder="Teléfono" onblur="checkPhoneNumber()">
              <!--message-->
              <p id="ph-message" style="display: none;"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-profile">Guardar</button>
