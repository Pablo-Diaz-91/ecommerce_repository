<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="description" content="">
  
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>

<body class="text-center">
  <div class="login-form">

    <img id="image-login" src="img/login.png" alt="login picture">
    <h2 id="sign-title">Sign in</h2>
    <label class="label-signin" for="email">
      <input type="email" name="email" id="email" placeholder="Enter Your Email" size="30">
    </label></br>
    <label class="label-signin" for="password">
      <input type="password" name="password" id="password" placeholder="Enter Your Password" size="30">
    </label>
    <button class="signin" id="btn-sign-in" type="submit">Sign in</button>

  </div>
    
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
